<html>
<body>
    <script>
        let numeroun=prompt("Introduce o primeiro número");
        let numerodous=prompt("Introduce o segundo número");
        let suma=(parseInt(numeroun)+parseInt(numerodous));
        let resta=(parseInt(numeroun)-parseInt(numerodous));  
        let multiplicacion=(parseInt(numeroun)*parseInt(numerodous));  
        let division=(parseInt(numeroun)/parseInt(numerodous));  
        let resto=(parseInt(numeroun)%parseInt(numerodous));  
        let potencia=(parseInt(numeroun)**parseInt(numerodous));  
        alert("La suma es " + suma + "\nLa resta es " + resta + "\nEl producto es " + multiplicacion + "\nEl cociente es " + division + "\n El resto es " + resto + "\nLa potencia es " + potencia);   
    </script>
</body>
</html>
