<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PÁXINA HTML CON SCRIPT DE JAVASCRIPT</title>
</head>
<body>
    <h1>A CONTINUACIÓN VOU EXECTUAR UN SCRIPT DE JAVASCRIPT</h1>
    <script>
        var x=9;
        if(x==9)
        {
	        x++;
	        document.write(x);
        }
    </script>
    <h2>ADEUS JAVASCRIPT</h2>
</body>
