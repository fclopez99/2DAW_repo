<html>
    <head>
        <title>eventos onmouseover/onmouseout</title>
    </head>
    <body>
        <div id="trigger" style="width:150px; height:60px; border:thin solid
        silver"
        onmouseover="document.getElementById('stop').style.backgroundColor='red';
        document.getElementById('stop').innerHTML='STOP!!'"
        
        onmouseout="document.getElementById('stop').style.backgroundColor='blue';
        document.getElementById('stop').innerHTML=''">
        Place here...
        </div>
        <div id="stop" style="width:150px; height:60px; border:thin solid silver; "></div>
    </body>
</html>
