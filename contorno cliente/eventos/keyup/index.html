<html>
    <head>
        <title>Ejemplo key_up</title>
        <style>
            div{
                background-color: black;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                background-size: cover;
                background-position: center;
            }

            h1{
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="imagen">
            <h1>Pulsa ALT + F12 para cambiar a imaxen de fondo</h1>
        </div>
        <script>
            
            document.body.addEventListener("keyup", function comprobar(ev){
                if (ev.altKey && ev.key == "F12"){
                    let capa= document.getElementById("imagen");
                    capa.style.backgroundImage="url('a.jpg')";
                }
            });
        </script>
    </body>
</html>
