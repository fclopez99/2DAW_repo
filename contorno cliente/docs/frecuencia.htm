<html>
    <head>
        <title>FRECUENCIA</title>
    </head>
    <body>
        <script>
            const N_REPETICIONS=10000;
            let mapa=new Map();
            for(let i=1;i<=10;i++)
            {
                mapa.set(i,0);
            }
            for(let i=1;i<=N_REPETICIONS;i++)
            {
                let n=parseInt((Math.random()*10)+1);
                let frecuencia=mapa.get(n);
                mapa.set(n,frecuencia+1);
            }
            document.write("<h1>Frecuencias</h1>");
            for(let i=1;i<=10;i++)
            {
                document.write(`NÃºmero ${i}: ${mapa.get(i)} <br>`);
            }
        </script>
    </body>
</html>
