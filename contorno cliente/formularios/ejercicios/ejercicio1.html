<html>
    <head>
        <title>Ejercicio_1 formularios</title>
        <style>
            body{
                background-color: lightgrey;
            }
            input{
                margin-top: 10px;
                margin-bottom: 10px;
                margin-right: 10px;
                text-align: left;
            }
            label{
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form id="formulario" action="ejercicio1.html">
            <label for="usuario">Usuario: </label>
            <input type="text" id="usuario" name="usuario" placeholder="Username"> 
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Apellidos">
            <br>
            <label for="pwd">Contrase&ntilde;a: </label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número, una mayúscula, una minúscula. Además debe contener 8 o más caracteres" placeholder="Contraseña">
            <label for="comp_pwd">Repita la Contrase&ntilde;a: </label>
            <input type="password" id="comp_pwd" name="comp_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Contraseña"><br>
            <label for="correo">Correo electr&oacute;nico: </label>
            <input type="email" id="correo" name="correo" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" placeholder="Usuario@correo.com">
            <label for="telefono">Tel&eacute;fono: </label>
            <input type="tel" id="telefono" name="telefono" pattern="([0-9]){9}" placeholder="123456789"><br>
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos" style="font-style: italic;">Acepto los t&eacute;rminos y condiciones.</label><br>
            <input type="submit" id="envio">
        </form>
        <script>
            let elemento = document.getElementById("envio");
            elemento.addEventListener("click", enviarmensaxe);
            function enviarmensaxe(){
                alert("Vanse enviar os datos do formulario");
            }
        </script>
    </body>
</html>
