<html>
    <head>
        <title>Ejercicio_3 - parcial_2</title>
    </head>
    <body>
        <div id="formulario">
            <form>
                <label for="dni">DNI: </label>
                <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]" required/><br>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required/><br>
                <label for="edad">Edad: </label>
                <input type="date" id="edad" name="edad" required/><br>
                <label for="hijos">Número de hijos: </label>
                <input type="number" id="hijos" name="hijos"/><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" required/><br>
                <label for="web">Página WEB: </label>
                <input type="url" id="web" name="web" /><br>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}"/>
            </form> 
        </div>
    </body>
</html>
