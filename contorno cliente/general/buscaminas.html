<html>
    <head>
        <title>Juego buscaminas.</title>
    </head>
    <body>
        <table border="1em">
            <script>
                var filas = parseInt(prompt("Introduce o número de filas do tablero: "));
                var columnas = parseInt(prompt("Introduce o número de comlumnas do tablero: "));
                var num_minas = parseInt(prompt("Introduce o numero de minas a colocar: "));
                var pos_mina = filas*columnas;

                

                var i = 0;
                var j = 0;

                for (i = 1; i <= filas ; i++) {
                    document.write(`<tr>`);
                    for(j = 1; j <= columnas; j++){
                        document.write(`<td>&nbsp;</td>`);
                    }
                    document.write(`</tr>`);
                }
                
                

            </script>
        </table>
    </body>
</html>
