<html>
    <head>
        <title>Práctica de cifrado cesar</title>
    </head>
    <body>
        <script>
            var cadena = prompt("Escribe un texto a cifrar");
            var clave;
            var cambio = 0;
            var final ="";

            do{
                clave=prompt("Introcue a clave numérica");
                if(isNaN(Number(clave))){
                    alert("Non pasaches un número");
                }
            }while(isNaN(Number(clave)));
            clave = parseInt(clave);

            for(let letra of cadena){
                let cifra = letra.charCodeAt(letra)+clave;
                document.write(String.fromCharCode(cifra));
            }
// fromcharcode || charcodeAt || isNaN
        </script>
    </body>
</html>
