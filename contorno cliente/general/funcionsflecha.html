<html>
    <head>
        <title>Funcions flecha</title>
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Escribe o primeiro número: "));
            var y = parseInt(prompt("Escribe o segundo número: "));

            resultado=(x,y)=>(x+y)/2;
            document.write(resultado);
        </script>
    </body>
</html>
